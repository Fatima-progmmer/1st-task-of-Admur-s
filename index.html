<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>User Management System</h1>
        <form id="register-form">
            <label for="name">Name</label>
            <input type="text" id="name" required placeholder="@Username">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="example@gmail.com">
            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="password">
            <div class="button-container">
                <button id="register-btn">Register</button>
                <button class="toggle-form-btn">Already have account</button>
            </div>
        </form>
        <form id="login-form" style="display:none;">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required placeholder="example@gmail.com">
            <div class="login-forget">
                <label for="login-password">Password</label>
                <a id="forgot-password" href="#">Forgot Password?</a>
            </div>
            <input type="password" id="login-password" required placeholder="password">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="remember-me"> Remember me
                </label>
            </div>
            <div class="button-container">
                <button id="login-btn">Login</button>
                <button class="toggle-form-btn">Don't have account</button>
            </div>
        </form>
        <div id="verify-email" style="display:none;">
            <p>We sent an OTP to your email address.</p>
            <form id="verification-form">
                <div class="form-group">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary" id="verify-otp-btn">Verify</button>
                <button id="resend-otp" class="btn btn-secondary">Resend OTP</button>
            </form>
        </div>
        <div id="success-message" style="display:none;">
            <p>Congratulations! Your account has been created.</p>
        </div>
        <div class="dashboard" style="display:none;">
            <p>Towarding to your account!</p>
        </div>
    </div>
    <script src="jquery-3.7.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
